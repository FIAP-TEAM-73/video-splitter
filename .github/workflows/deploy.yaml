name: Deploy to AWS
run-name: Deployment for Order API to AWS EKS on branch ${{ github.head_ref }} by @${{ github.actor }}
on:
  push:
    branches:
      - RELEASE/*
      - main
  pull_request:
env: 
  ECR_REPO_NAME: video-processing
  DB_USER: ${{ secrets.VIDEO_PROCESSING_DB_USER }}
  DB_PASSWORD: ${{ secrets.VIDEO_PROCESSING_DB_PASSWORD }}
  DB_NAME: ${{ secrets.VIDEO_PROCESSING_DB_NAME }}
  SMTP_HOST: ${{ secrets.SMTP_HOST }}
  SMTP_USER: ${{ secrets.SMTP_USER }}
  SMTP_PASS: ${{ secrets.SMTP_PASS }}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Preparando Ambiente
        run: |
          sudo apt update -y
          sudo apt install nodejs -y
          sudo npm install
      - name: Building
        run: npm run build
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Preparando Ambiente
        run: |
          sudo apt update -y
          sudo apt install nodejs -y
          sudo npm install
      - name: testing
        run: npm run test:verbose
      - name: Upload Coverage Artifact
        uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: coverage/lcov.info
  sonarcloud:
    needs: [tests, build]
    name: SonarQube Cloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: Download Coverage Artifact
        uses: actions/download-artifact@v3
        with:
          name: coverage
          path: coverage
      - name: SonarQube Cloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.typescript.lcov.reportPaths=coverage/lcov.info
  deploy:
    needs: [tests, build]
    runs-on: ubuntu-latest
    #if: (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/RELEASE/')) && github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
      - name: Splitting branch name
        id: docker-tag
        shell: bash
        env:
          BRANCH: ${{ github.ref }}
        run: |
          echo BRANCH=$BRANCH
          if [ "$BRANCH" != "main" ]; then
            split=(${BRANCH//\// })
            index=$((${#split[@]}-1))
            DOCKER_TAG=${split[$index]}
            echo DOCKER_TAG=$DOCKER_TAG >> $GITHUB_ENV
          else
            DOCKER_TAG="latest"
            echo DOCKER_TAG=$DOCKER_TAG >> $GITHUB_ENV
          fi
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
  
      - name: Build, tag, and push image to Amazon ECR
        id: build-publish
        shell: bash
        env:
            ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
            ECR_REPOSITORY: ${{ env.ECR_REPO_NAME }}
            IMAGE_TAG: ${{env.DOCKER_TAG}}
        run: |
            docker build -t "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" .
            docker push "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
            echo "IMAGE $IMAGE_TAG is pushed to $ECR_REGISTRY/$ECR_REPOSITORY"
            echo "image_tag=$IMAGE_TAG" 
            echo FULL_IMAGE=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG >> $GITHUB_ENV

      - name: Install Plugin and Deploy
        uses: serverless/github-action@v3.2
        with:
          args: |
            plugin install --name serverless-offline &&
            serverless deploy --conceal \
              --param="db_user=${{ env.DB_USER }}" \
              --param="db_password=${{ env.DB_PASS }}" \
              --param="db_name=${{ env.DB_NAME }}" \
              --param="smtp_host=${{ env.SMTP_HOST }}" \
              --param="smtp_user=${{ env.SMTP_USER }}" \
              --param="smtp_pass=${{ env.SMTP_PASS }}" \
              --param="image_uri=${{ env.FULL_IMAGE }}"
          entrypoint: /bin/sh
